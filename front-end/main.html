<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de datos con ChartJS</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>

        <h1>NFL seasson 2022</h1>
        <p>Visualización de estadísticas globales y por equipo</p>

        <hr>

        <section class="cols-2">

            <figure>
                <h2>Frecuencia de formaciones ofensivas</h2>
                <canvas id="modelsChart"></canvas>
            </figure>

            <figure>
                <h2>Comparativa de características:
                    <select id="featuresOptions">
                        <option value="global">Global</option>
                        <option value="LA">Los Angeles Rams</option>
                        <option value="ATL">Atlanta</option>
                        <option value="CAR">Carolina</option>
                        <option value="CHI">Chicago</option>
                        <option value="CIN">Cincinnati</option>
                        <option value="DET">Detroit</option>
                        <option value="HOU">Houston</option>
                        <option value="MIA">Miami</option>
                        <option value="NYJ">New York Jets</option>
                        <option value="TEN">Tennessi</option>
                        <option value="WAS">Washintong</option>
                        <option value="ARI">Arizona</option>
                        <option value="LAC">Los Angeles Chargers</option>
                        <option value="MIN">Minnesota</option>
                        <option value="DAL">Dallas</option>
                        <option value="SEA">Seattle</option>
                        <option value="KC">Kansas City</option>
                        <option value="BAL">Baltimore</option>
                        <option value="CLE">Cleveland</option>
                        <option value="JAX">Jacksonville</option>
                        <option value="NO">New Orleans</option>
                        <option value="NYG">New Jork Giants</option>
                        <option value="PIT">Pittsburgh</option>
                        <option value="SF">San Francisco</option>
                        <option value="DEN">Denver</option>
                        <option value="LV">Las Vegas</option>
                        <option value="GB">Green Bay</option>
                        <option value="BUF">Buffalo</option>
                        <option value="PHI">Philadelphia</option>
                        <option value="IND">Indianapolis</option>
                        <option value="NE">New England</option>
                        <option value="TB">Tampa Bay</option>
                        
                    </select>
                </h2>
                <canvas id="featuresChart"></canvas>
            </figure>

        </section>

        <section class="cols-1">
            <figure>
                <h2>Puntos anotados por equipo semanalmente</h2>
                <canvas id="scoredPoints" height="300px"></canvas>
            </figure>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

    <script src="js/handlers.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
